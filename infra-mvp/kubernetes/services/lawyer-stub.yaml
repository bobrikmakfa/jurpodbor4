apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawyer-stub
  namespace: mvp
spec:
  selector:
    matchLabels: { app: lawyer-stub }
  template:
    metadata:
      labels: { app: lawyer-stub }
    spec:
      containers:
      - name: lawyer-stub
        image: kennethreitz/httpbin
livenessProbe:
  httpGet:
    path: /status/200
    port: 80
  initialDelaySeconds: 5
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /status/200
    port: 80
  initialDelaySeconds: 3
  periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: lawyer-stub
  namespace: mvp
spec:
  selector: { app: lawyer-stub }
  ports:
  - port: 80
