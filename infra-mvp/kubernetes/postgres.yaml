apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mvp
spec:
  replicas: 1
  selector:
    matchLabels: { app: postgres }
  template:
    metadata:
      labels: { app: postgres }
    spec:
      containers:
      - name: postgres
        image: postgres:15
        env:
        - { name: POSTGRES_USER, value: app }
        - { name: POSTGRES_PASSWORD, value: app }
        - { name: POSTGRES_DB, value: marketplace }
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mvp
spec:
  selector: { app: postgres }
  ports:
  - port: 5432