apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: mvp
spec:
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: conf
              mountPath: /etc/nginx/conf.d
      volumes:
        - name: conf
          configMap:
            name: api-gateway-conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-gateway-conf
  namespace: mvp
data:
  default.conf: |
    resolver kube-dns.kube-system.svc.cluster.local valid=10s;

    server {
      listen 80;

      location /auth/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://auth-stub/;
      }

      location /health {
        return 200;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: mvp
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
